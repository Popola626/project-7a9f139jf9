<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Network Graph Example</title>
  <style>
    html, body, #graph-container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="graph-container"></div>

  <!-- Load Graphology and Sigma.js -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.3.0/build/sigma.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const graph = new graphology.Graph();

      graph.addNode('1', {
        label: 'Lorem',
        x: 0,
        y: 0,
        size: 10,
        color: '#FF5733'
      });

      graph.addNode('2', {
        label: 'Ipsum',
        x: 1,
        y: 1,
        size: 8,
        color: '#33C1FF'
      });

      graph.addNode('3', {
        label: 'Dolor',
        x: -1,
        y: 1,
        size: 8,
        color: '#33FF57'
      });

      graph.addEdge('1', '2');
      graph.addEdge('1', '3');

      const container = document.getElementById('graph-container');
      new Sigma(graph, container); // âœ… NOT sigma.Sigma
    });
  </script>
</body>
</html>
